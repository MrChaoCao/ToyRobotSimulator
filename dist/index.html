<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toy Robot Simulator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="banner">
      <a href="https://github.com/MrChaoCao/ToyRobotSimulator" target="_blank">Github</a>
      <a href="#">Instructions</a>
      <a href="http://chaocao.info/" target="_blank">About Me</a>
    </div>
    <div class="graphical-display">
      <div class="top-section">
          <div id="board">
            <a href="https://github.com/MrChaoCao/ToyRobotSimulator" target="_blank" id="robotToy">
              <img class="sprite" src="./assets/Robotocat.png">
            </a>
          </div>
          <p id="robo-report">Robot Report</p>
      </div>

      <br>
      <div class="line-break"></div>
      <br>
      <div class="line-break"></div>
      <br>
      <!-- <hr class="line-break"> -->

      <div class="bottom-section">
        <div class="input-field">
          <textarea id="command-list" name="name" rows="8" cols="80"></textarea>
        </div>

        <input id="run" type="submit" name="run" value="Run">
        <input id="reset" type="reset" name="reset" value="Reset">

      </div>

    </div>
    <br>
  </body>
</html>
