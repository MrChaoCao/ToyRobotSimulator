<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

    <meta charset="utf-8">
    <title>Toy Robot Simulator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="main.js"></script>

    <div class="graphical-display">

      <div class="top-section">
          <div id="board">
            <a href="https://github.com/MrChaoCao/ToyRobotSimulator" target="_blank" id="robotToy">
              <img class="sprite" src="./assets/Robotocat.png">
            </a>
          </div>

          <p id="robo-report">Robot Report</p>
      </div>

      <br>

      <div class="bottom-section">
        <div class="input-field">
          <textarea id="command-list" name="name" rows="8" cols="80"></textarea>
        </div>

        <input id="run" type="submit" name="run" value="Run">
        <input id="reset" type="reset" name="reset" value="Reset">

      </div>
    </div>
    <br>
  </body>
</html>
