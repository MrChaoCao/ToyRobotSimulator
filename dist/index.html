<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="utf-8">
    <title>Toy Robot Simulator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="main.js"></script>
    <div id="board">
      <div id="robotToy"></div>
    </div>
    <div class="input-field">
      <textarea id="command-list" name="name" rows="8" cols="80"></textarea>
      <label for="command-list">
        PLACE X,Y,F
        MOVE
        LEFT
        RIGHT
        REPORT
      </label>
    </div>
    <br>
    <input id="run" class="waves-effect waves-light btn-large" type="submit" name="run" value="Run">
    <input id="reset" class="waves-effect waves-light btn-large" type="reset" name="reset" value="Reset">
  </body>
</html>
